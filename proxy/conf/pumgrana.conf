<VirtualHost *:80>
    ProxyRequests Off

    ProxyPass "/api/authentication" "http://api-authentication:9000"
    ProxyPassReverse "/api/authentication" "http://api-authentication:9000"

    ProxyPass "/api/user" "http://api-user:9000"
    ProxyPassReverse "/api/user" "http://api-user:9000"

    ProxyPass "/" "http://dashboard:3000/"
    ProxyPassReverse "/" "http://dashboard:3000/"

</VirtualHost>
